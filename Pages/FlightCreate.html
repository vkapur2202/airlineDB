<script>
  function createFlight() {
    // Form fields, see IDs above
    const params = {
      pid: document.querySelector('#fCreateAirplane').value,
      arrivalgate: document.querySelector('#fCreateArrGate').value,
      pilotid: document.querySelector('#fCreatePilot').value,
      startaid: document.querySelector('#fCreateDepAirport').value,
      destinationaid: document.querySelector('#fCreateArrAirport').value,
      departuregate: document.querySelector('#fCreateDepGate').value
    }

    const http = new XMLHttpRequest()
    http.open('POST', '/createflight')
    http.setRequestHeader('Content-type', 'application/json')
    http.send(JSON.stringify(params)) // Make sure to stringify
    console.log("here")
    http.onload = function() {
      // Do whatever with response
      console.log("Reached here")
      alert(http.responseText)
    }
  }
</script>
